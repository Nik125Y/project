<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Детали книги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Шапка -->

  <!-- Контент книги -->
  <main class="container my-5">
    <div class="row">
      <div class="col-md-5 text-center">
        <img id="book-image" src="https://via.placeholder.com/300x400" alt="Обложка книги" class="img-fluid rounded shadow" />
      </div>
      <div class="col-md-7">
        <h2 id="book-title" class="fw-bold">Загружается...</h2>
        <p id="book-description" class="my-4">Описание книги будет здесь.</p>
        <p><strong>Год издания:</strong> <span id="book-year">—</span></p>
        <p class="h5"><strong>Цена:</strong> <span id="book-price">— ₽</span></p>
        <button id="buy-btn" class="btn btn-primary mt-3">Купить</button>
      </div>
    </div>
  </main>

  <!-- Футер -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="book.js"></script>
</body>
</html>
