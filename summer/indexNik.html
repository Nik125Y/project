<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moore Books</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Slick CSS -->
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .book-cover {
      width: 100%;
      height: 300px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #666;
    }
    .book-title {
      font-weight: 600;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .book-price {
      color: #007bff;
    }
    .slick-slide {
      padding: 0 10px;
    }
  </style>
</head>
<body>
<!-- Шапка -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Логотип -->
    <a class="navbar-brand fw-bold" href="#">
      <img src="https://via.placeholder.com/40x40?text=MB" alt="Moore Books" class="me-2" />
      Moore Books
    </a>

    <!-- Кнопка для мобильного меню -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Меню -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary ms-3" href="#">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container my-5">
    <h2 class="mb-4">Популярные книги</h2>
    <div class="book-carousel">
      <!-- Книги будут здесь -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Slick JS -->
  <script 
    type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>

  <script>
    $(document).ready(function () {
      $('.book-carousel').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        arrows: true,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 3
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 576,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    });
  
  // Массив книг (в будущем будет приходить с бэкенда)
  const books = [
    {
      id: 1,
      title: "Книга 1",
      price: "450 ₽",
      image: "https://via.placeholder.com/200x300?text=Книга+1",
      link: "#"
    },
    {
      id: 2,
      title: "Книга 2",
      price: "390 ₽",
      image: "https://via.placeholder.com/200x300?text=Книга+2",
      link: "#"
    },
    {
      id: 3,
      title: "Книга 3",
      price: "520 ₽",
      image: "https://via.placeholder.com/200x300?text=Книга+3",
      link: "#"
    },
    {
      id: 4,
      title: "Книга 4",
      price: "610 ₽",
      image: "https://via.placeholder.com/200x300?text=Книга+4",
      link: "#"
    },
    {
      id: 5,
      title: "Книга 5",
      price: "310 ₽",
      image: "https://via.placeholder.com/200x300?text=Книга+5",
      link: "#"
    }
  ];

  // Добавление книг в карусель
  $(document).ready(function () {
    books.forEach(book => {
      const bookHtml = `
        <div>
          <a href="${book.link}" class="text-decoration-none text-dark">
            <div class="card border-0">
              <img src="${book.image}" alt="${book.title}" class="book-cover card-img-top" />
              <div class="card-body p-2">
                <div class="book-title">${book.title}</div>
                <div class="book-price">${book.price}</div>
              </div>
            </div>
          </a>
        </div>
      `;
      $('.book-carousel').slick('slickAdd', bookHtml);
    });
  });
</script>

</body>
</html>
